{% extends 'edc_base/base.html' %}

{% load staticfiles %}

{% block main %}
<div class="container">

    <div id="div-home-right" class="col-md-8">
         <div class="panel panel-default">
		    <div class="panel-heading">Map Clustering</div>
		    <table class="table table-hover responsive">
		    	<td>
		      		<a href="{% url 'edc-map:draw_cluster_url' map_area %}?set_section=section">Divide into sections</a>
		      	</td>
		      	<tr>
		      		<td><a href="{% url 'edc-map:draw_cluster_url' map_area %}?set_sub_section=sub_section">Divide into sub sections</a></td>
		      	</tr>
		 	 </table>
        </div>
        <div class="panel panel-default">
		    <div class="panel-heading">Division of section {{section_name}}</div>
		    <table class="table table-hover responsive">
		    	{% for label in labels %}
		      	<tr>
		      		<td>
		      			{{label}}
		      		</td>
		      	</tr>
		      	{% endfor %}
		 	 </table>
        </div>
    </div>
    <div id="div-home-right" class="col-md-4">
        <div class="panel panel-default">
        <div class="panel-heading">Administration</div>
        <ul class="nav nav-pills nav-stacked">
        <li><a href="#">Mapping</a></li>
        </ul>
        </div>
    </div>

</div>
{% endblock main %}
