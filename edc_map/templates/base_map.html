{% extends "edc_base/base.html" %}

{% block extra-scripts %}

    {{ block.super }} 
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content" content="text/html; charset=UTF-8" />

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <script src="{% static "js/infobox.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery-1.12.0.min.js" %}" type="text/javascript" ></script>
    <script src="{% static "js/infobox_packed.js" %}" type="text/javascript"></script>
    <script type="text/javascript">
        var path = '/js/snapshotcontrol' + (document.location.search.indexOf('packed') > -1 ? '_packed' : '') + '.js';
    	document.write('<script type="text/javascript" src="{% static path %}"><' + '/script>');
    </script>
    <script type="text/javascript" src={% static 'js/edc_map/edc_map.js'%}>

{% endblock extra-scripts %}

{% block main %}

{% block mapping %}{% endblock %}

{% endblock main%}

{% block extra-scripts-bottom %}
    {{ block.super }} 
    <script type="text/javascript" charset="utf8" class="init">
    $(document).ready( function () {
         initialize();
      }) 
    </script>
{% endblock %}
